<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPC Updater</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #007bff;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .main {
            padding: 20px;
            height: calc(100% - 40px); /* Adjust height calculation based on actual header/footer size */
            background: #fff; /* Assuming a white background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .description {
            margin-bottom: 20px;
        }
        .download-button {
            padding: 10px 20px;
            margin: 0 5px; /* Spacing between buttons */
            background-color: #28a745; /* Green button */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .manual-button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #6c757d; /* Gray button */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>PPC Updater</h1>
</div>

<div class="main">
    <p class="description">A simple solution for updating your Lethal Company modpack.</p>
    <button onclick="location.href='link-to-automatic-installer';" class="download-button">Download PPC</button>
    <button onclick="location.href='link-to-manual-download';" class="manual-button">Manual Mod Download</button>
</div>

</body>
</html>
