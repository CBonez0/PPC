<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPC Updater</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #333; /* Dark background for the whole page */
            color: #fff; /* White text for better contrast */
        }
        .header {
            background-image: url('https://github.com/CBonez0/PPC/blob/main/header-background.png'); /* Replace with your actual image path */
            background-size: cover;
            background-repeat: no-repeat;
            padding: 50px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 3em;
            margin: 0 0 10px 0;
        }
        .header p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #4CAF50; /* Green background for the main button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #367C39;
        }
        .manual-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #555; /* More discrete button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .manual-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>PPC UPDATER</h1>
    <p>A simple modpack updater for Lethal Company</p>
    <a href="automatic-install-link" class="download-button">Automatic Install</a>
    <a href="manual-install-link" class="manual-button">Manual Install</a>
</div>

<!-- Additional content would go here -->

</body>
</html>
